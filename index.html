<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-tp">
  <img class="bg-bm" src="images/bg-pattern-bottom.svg" alt="bg-bm`">
  <div class="container">
    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="bg-card">
      <img class="avatar" src="images/image-victor.jpg" alt="avatar">
      <div class="card-content">
        <div class="card-head">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
        <div class="card-social">
          <div>
            <p>Followers</p>
            <p>80K</p>
          </div>
          <div>
            <p>Likes</p>  
            <p>803K</p>
          </div>
          <div>
            <p>Photos</p>
            <p>1.4K</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
